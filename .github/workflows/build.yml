name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name="7KVault" --icon=icon.ico vault_app.py
    
    - name: Create release package
      run: |
        mkdir 7KVault-Windows
        copy dist\7KVault.exe 7KVault-Windows\
        copy README.md 7KVault-Windows\
        copy LICENSE 7KVault-Windows\
        copy requirements.txt 7KVault-Windows\
        echo "7K Vault - Double-click 7KVault.exe to run" > 7KVault-Windows\README.txt
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: 7KVault-Windows
        path: 7KVault-Windows/
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          7KVault-Windows/7KVault.exe
        body: |
          # 7K Vault Release
          
          ## Download & Run
          1. Download `7KVault.exe`
          2. Double-click to run
          3. Create your password
          4. Start protecting your media!
          
          ## Requirements
          - Windows 10/11
          - VLC Media Player (for video playback)
          
          ## What's New
          See CHANGELOG.md for details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
